<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flash Cards</title>
    <link rel="stylesheet" href="/static/stylesheets/style.css">
  </head>
  <body>
    <header><img src="/static/img/logo.png">
      <p>An app to help you study</p>
    </header>
    <section class="namecard">
      <div class="namecard-login">
        <p class="namecard-greeting">Hello, student!</p>
      </div>
    </section>
    <section class="flashcards">
      <div class="card card-undefined">
        <div class="card-header"></div>
        <h1 class="card-title"></h1>
        <div id="content">
          <h2></h2>
        </div>
        <div class="card-flip-wrap"><a href="undefined?side=undefined"><img class="card-flip" src="/static/img/flip.svg"></a></div>
        <div class="card-next"><a href="/cards"><img src="/static/img/next.svg"></a></div>
      </div>
      <script src="/static/js/app.js"></script>
    </section>
  </body>
</html>
